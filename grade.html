
<!DOCTYPE html>
<html>
<head>
    <title>Retrieve Grade</title>
    <link href="css/grade.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Retrieve your grade</h1>
<form action="http://mumstudents.org/params.php">
    <fieldset><legend>Grade request form</legend>
        <table>
            <tr>
                <td>Name : </td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Student ID : </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>Assignment : </td>
                <td>
                    <select name="assignment">
                        <option value="recipe" selected>Recipe</option>
                        <option value="movieReview">Movie Review</option>
                        <option value="nerdLuv">Nerd Luv</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select your entry?</td>
                <td>
                    <label><input type="radio" name="entry" value="August">February</label>
                    <label><input type="radio" name="entry" value="May">May</label>
                    <label><input type="radio" name="entry" value="August">August</label>
                    <label><input type="radio" name="entry" value="May">Novomber</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="confirm">I heriby declare that I will check only my grades</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Get Grade!"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
